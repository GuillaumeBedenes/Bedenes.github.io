<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guillaume BEDENES</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <canvas id="particles-canvas"></canvas>

    <div class="container">
        <header class="profile-header">
            <div class="language-selector">
                <button class="lang-btn" data-lang="fr">FR</button>
                <button class="lang-btn" data-lang="en">EN</button>
            </div>
            <a href="./documents/cv.pdf" download="CV_BEDENES_Guillaume.pdf" class="cv-btn" data-i18n="cv-button">CV</a>
            <img src="./assets/images/Profile.jpg" alt="Profil" class="profile-image" />
            <div class="profile-info">
                <h1 data-i18n="name">BEDENES Guillaume</h1>
                <p class="email"><a href="mailto:guillaume.bedenes@epitech.eu" data-i18n="email">guillaume.bedenes@epitech.eu</a></p>
                <p class="bio" data-i18n="bio">Ingenieur logiciel<br>Developpement de logiciels, de jeux et de systemes complexes.</p>
            </div>
        </header>

        <main class="content-area">
            <div class="tabs">
                <button class="tab active" data-tab="competences" data-i18n="tab-skills">Competences</button>
                <button class="tab" data-tab="timeline" data-i18n="tab-timeline">Game Dev Timeline</button>
            </div>

            <div class="tab-content">
                <div class="tab-pane active" id="competences">
                    <div class="terminal-window">
                        <div class="skills-content">
                            <pre class="terminal-text" data-i18n="skills-command">$ cat competences.txt</pre>
                            <div class="skills-container" id="skills-container"></div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane" id="timeline">
                    <div class="terminal-window">
                        <div class="timeline-content">
                            <pre class="terminal-text" data-i18n="timeline-command">$ cat timeline.txt</pre>
                            <div class="timeline-wrapper">
                                <div class="timeline-container" id="timeline-container"></div>
                                <div class="timeline-details-card" id="timeline-details">
                                    <div class="timeline-details-content">
                                        <div class="timeline-details-left">
                                            <div class="timeline-details-year" id="details-year"></div>
                                            <h3 class="timeline-details-title" id="details-title"></h3>
                                            <div class="timeline-details-desc" id="details-desc"></div>
                                            <div class="timeline-details-tech" id="details-tech"></div>
                                        </div>
                                        <div class="timeline-media" id="details-media">
                                            <div class="gallery-container">
                                                <div class="gallery-main">
                                                    <div id="gallery-main-media" class="gallery-main-media is-hidden"></div>
                                                    <div class="gallery-placeholder" id="gallery-placeholder" aria-hidden="true">
                                                        <span class="gallery-placeholder-icon" aria-hidden="true"></span>
                                                        <span class="gallery-placeholder-text" data-i18n="gallery-empty">Aucune image</span>
                                                    </div>
                                                </div>
                                                <div class="gallery-thumbnails" id="gallery-thumbnails"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./assets/js/script.js" defer></script>
</body>
</html>
